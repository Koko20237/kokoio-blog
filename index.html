<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koko.io</title>
  <style>
    /* Style dasar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
      color: white;
    }

    /* Header */
    header {
      background: #112D41;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .logo-container {
      display: flex;
      align-items: center;
    }

    header img {
      width: 40px; /* Ukuran logo */
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #2a5298;
    }

    /* Hero Section */
    .hero {
      background: url('abiyan.jpg') no-repeat center center/cover;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Search Bar */
    .search-container {
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      justify-content: center;
    }

    .search-container input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
      outline: none;
    }

    .search-container button {
      padding: 10px 20px;
      background: navy;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .search-container button:hover {
      background: #2a5298;
    }

    /* Articles */
    .articles {
      max-width: 800px;
      margin: 20px auto;
    }

    .article {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .article img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .article-content h3 {
      margin: 0;
      color: #333;
    }

    .article-content p {
      margin: 5px 0 0;
      color: #555;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px 0;
      background: #112D41;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="Logo.jpg" alt="Logo Koko.io">
      <h1>RakasiwiReads</h1>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero" id="home">
    <h2></h2>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari...">
    <button onclick="searchArticles()">Cari</button>
  </div>

  <!-- Articles Section -->
  <div class="articles" id="articles">
    <div class="article">
      <img src="Bakso.jpg" alt="Artikel 1">
      <div class="article-content">
        <h3>Kata-kata Hari ini!</h3>
        <p>Bakso tanpa tepung.</p>
      </div>
    </div>
    <div class="article">
      <img src="Aguss.jpg" alt="Artikel 2">
      <div class="article-content">
        <h3>Kesedihan Agus</h3>
        <p>Agus sedihh, Agus sedihh bangett.</p>
      </div>
    </div>
    <div class="article">
      <img src="Rugi dong.jpg" alt="Artikel 3">
      <div class="article-content">
        <h3>Yang Bener Ajee</h3>
        <p>Rugi Dong...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 RakasiwiReads. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function searchArticles() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const articles = document.querySelectorAll('.article');
      articles.forEach(article => {
        const title = article.querySelector('h3').textContent.toLowerCase();
        if (title.includes(input)) {
          article.style.display = 'flex';
        } else {
          article.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
